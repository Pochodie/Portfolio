        </div>
        <h2>Music for piano</h2>
        <figure>
            <audio controls>
                <source src="assets/audio/pianoconcerto_mov2.mp3" type="audio/mpeg" />

            </audio>
            <figcaption>The second movement of my piano concerto.</figcaption>
        </figure>
        <figure>
            <audio controls>
                <source src="assets/audio/variations.mp3" type="audio/mpeg" />

            <figcaption>Melancholia.</figcaption>
        </figure>
        <figure>
            <audio controls>
                <source src="assets/audio/japanmusic.ogg" type="audio/mpeg" />
                Your browser does not support the audio element.
            </audio>
            <figcaption>Nights in Osaka.</figcaption>
        </figure>
        <figure>

        </figure>
        <figure>

            </audio>
            <figcaption>
                Atlantic crossing based on a song by Jonas Dygd.
            </figcaption>
        </figure>
