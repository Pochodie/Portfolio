<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="top-of-page">

    <!-- HEADER SECTION-->
    <header class="header-main-container">
        <div class="header-image-container">
            <img src="assets/images/me.png" alt="Photo of Daniel Stagno">
        </div>
        <div class="header-links-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="music.html">Music</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
            <div class="header-links-image-container">
                <img src="assets/images/contact.jpg" alt="Image for contact">
            </div>
        </div>
    </header>

    <!-- MAIN SECTION-->
    <main class="main-container">
        <h1>Contact</h1>
        <form class="form-main-container" method="post">
            <div style="grid-column: 1 / 2; grid-row: 1 / 2">
                <label>First Name</label>
                <input type="text">
            </div>
            <div style="grid-column: 2 / 3; grid-row: 1 / 2">
                <label>Last Name</label>
                <input type="text">
            </div>
            <div style="grid-column: 1 / 3; grid-row: 2 / 3">
                <label>Email</label>
                <input type="text">
            </div>
            <div style="grid-column: 1 / 3; grid-row: 3 / 4">
                <label>Phone Number</label>
                <input type="text">
            </div>
            <div style="grid-column: 1 / 3; grid-row: 4 / 5">
                <label>Subject</label>
                <input type="text">
            </div>
            <div style="grid-column: 1 / 3; grid-row: 5 / 6">
                <label>Message</label>
                <textarea></textarea>
            </div>
            <div style="grid-column: 1 / 2; grid-row: 6 / 7">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    <div class="top-of-page-container"><a href="#top-of-page">TOP OF PAGE</a></div>

    <!-- FOOTER SECTION-->
    <footer class="footer-main-container">
        <small>&copy Daniel Stagno 2025</small>
        <small>
            <a href="#">Privacy policy</a>
            <a href="#">Terms and conditions</a>
        </small>
        <div style="width: 0.2rem; height: 100%; background-color: var(--red-color);"></div>

        <div class="social-media-container">
            <a href="#"><img src="assets/images/socialmediaicons/fb.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/yt.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/ig.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/in.png"></a>
        </div>
    </footer>
</body>

</html>
