<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="contact.js" defer></script>
</head>

<body id="top-of-page">

    <!-- HEADER SECTION-->
    <header class="header-main-container">
        <div class="header-image-container">
            <img src="assets/images/me.png" alt="Photo of Daniel Stagno">
        </div>
        <div class="header-links-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="music.html">Music</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
            <div class="header-links-image-container">
                <img src="assets/images/contact.jpg" alt="Image for contact">
            </div>
        </div>
    </header>

    <!-- MAIN SECTION-->
    <main class="main-container">
        <h1>Contact</h1>
        <form id="contactForm" class="form-main-container" method="post">
            <div style="grid-column: 1 / 2; grid-row: 1 / 2">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text">
                <small>Letters only.</small>
            </div>
            <div style="grid-column: 2 / 3; grid-row: 1 / 2">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text">
                <small>Letters only.</small>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 2 / 3">
                <label for="email">Email</label>
                <input id="email" type="text">
                <small>Please enter a valid email</small>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 3 / 4">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text">
                <small>Invalid number</small>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 4 / 5">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option>Support</option>
                    <option>Greeting</option>
                    <option>Reservation</option>
                </select>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 5 / 6">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 6 / 7">
                <button id="submitButton" style="width: 6rem; padding: 0.2rem 0">Submit</button>
                <button id="clearButton" style="width: 6rem; padding: 0.2rem 0">Clear</button>
            </div>
        </form>
    </main>

    <div class="top-of-page-container"><a href="#top-of-page">TOP OF PAGE</a></div>

    <!-- FOOTER SECTION-->
    <footer class="footer-main-container">
        <small>&copy Daniel Stagno 2025</small>
        <small>
            <a href="#">Privacy policy</a>
            <a href="#">Terms and conditions</a>
        </small>
        <div style="width: 0.2rem; height: 100%; background-color: var(--red-color);"></div>

        <div class="social-media-container">
            <a href="#"><img src="assets/images/socialmediaicons/fb.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/yt.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/ig.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/in.png"></a>
        </div>
    </footer>
</body>

</html>
