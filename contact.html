<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/themes.css">
    <script src="js/contact.js" defer></script>
    <script src="js/theme.js" defer></script>
</head>

<body id="top-of-page">
    <div id="dark-background" class="background-main-container dark-background visible"></div>
    <div id="light-background" class="background-main-container light-background"></div>
    <div id="red-background" class="background-main-container red-background"></div>

    <!-- HEADER SECTION-->
    <header class="header-main-container">
        <div id="header-image" class="header-image-container">
        </div>
        <div class="header-links-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="music.html">Music</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
            <div class="header-links-image-container">
                <img src="assets/images/contact.jpg" alt="Image for contact">
            </div>
        </div>
    </header>

    <!-- MAIN SECTION-->
    <main class="main-container">
        <div class="header-themebuttons-container">
            <h1>Contact</h1>
            <div class="theme-switcher">
                <button class="theme-button" data-theme="dark-theme">Dark</button>
                <button class="theme-button" data-theme="light-theme">Light</button>
                <button class="theme-button" data-theme="red-theme">Red</button>
            </div>
        </div>
        <div class="horisontal-line">
        </div>
        <form id="contactForm" class="form-main-container" method="post" novalidate>
            <div style="grid-column: 1 / 2; grid-row: 1 / 2">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text">
                <small>&nbsp;</small>
            </div>
            <div style="grid-column: 2 / 3; grid-row: 1 / 2">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text">
                <small>&nbsp;</small>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 2 / 3">
                <label for="email">Email</label>
                <input id="email" type="email">
                <small>&nbsp;</small>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 3 / 4">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="tel">
                <small>&nbsp;</small>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 4 / 5; margin-bottom: 1.5rem">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option>Support</option>
                    <option>Greeting</option>
                    <option>Reservation</option>
                </select>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 5 / 6">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
                <small>&nbsp;</small>
            </div>
            <div style="grid-column: 1 / 3; grid-row: 6 / 7">
                <button id="submitButton" style="width: 6rem; margin-top: 0.5rem; padding: 0.2rem 0">Submit</button>
                <button id="clearButton" style="width: 6rem; padding: 0.2rem 0">Clear</button>
            </div>
            <div id="success-message" class="success-message-container">
                <small>&nbsp;</small>
            </div>
        </form>
    </main>

    <div class="top-of-page-container"><a href="#top-of-page">TOP OF PAGE</a></div>

    <!-- FOOTER SECTION-->
    <footer class="footer-main-container">
        <small>&copy Daniel Stagno 2025</small>
        <small>
            <a href="#">Privacy policy</a>
            <a href="#">Terms and conditions</a>
        </small>
        <div style="width: 0.2rem; height: 100%; background-color: var(--red-color);"></div>

        <div class="social-media-container">
            <a href="#"><img src="assets/images/socialmediaicons/fb.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/yt.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/ig.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/in.png"></a>
        </div>
    </footer>
</body>

</html>
