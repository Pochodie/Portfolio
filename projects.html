<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/themes.css">
    <script src="js/projects.js" defer></script>
    <script src="js/theme.js" defer></script>
</head>

<body id="top-of-page">
    <div id="dark-background" class="background-main-container dark-background visible"></div>
    <div id="light-background" class="background-main-container light-background"></div>
    <div id="red-background" class="background-main-container red-background"></div>
    <!-- HEADER SECTION-->
    <header class="header-main-container">
        <div id="header-image" class="header-image-container">
        </div>
        <div class="header-links-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="projects.html" aria-current="page">Projects</a></li>
                    <li><a href="music.html">Music</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-links-image-container">
                <img src="assets/images/projects.jpg" alt="Image for projects">
            </div>
        </div>
    </header>

    <!-- MAIN SECTION-->

    <main class="main-container projects-main-container">
        <div class="header-themebuttons-container">
            <h1>Projects</h1>
            <div class="theme-switcher">
                <button class="theme-button" data-theme="dark" aria-label="Change to dark theme">Dark</button>
                <button class="theme-button" data-theme="light" aria-label="Change to light theme">Light</button>
                <button class="theme-button" data-theme="red" aria-label="Change to red theme">Red</button>
            </div>
        </div>
        <div class="horisontal-line">
        </div>
        <div class="filter-button-container">
            <button id="all" class="filter-button active" data-category="All">All Projects</button>
            <button id="web-development" class="filter-button" data-category="Web Development">Web Development</button>
            <button id="music" class="filter-button" data-category="Music">Music</button>
            <button id="school-projects" class="filter-button" data-category="School Projects">School Projects</button>
        </div>
        <div id="projects-counter" class="projects-counter"></div>
        <div id="project-cards-container" class="project-cards-container">

        </div>
    </main>

    <div class="top-of-page-container"><a href="#top-of-page">TOP OF PAGE</a></div>

    <!-- FOOTER SECTION-->
    <footer class="footer-main-container">
        <small>&copy Daniel Stagno 2025</small>
        <small>
            <a href="#">Privacy policy</a>
            <a href="#">Terms and conditions</a>
        </small>
        <div style="width: 0.2rem; height: 100%; background-color: var(--red-color);"></div>
        <div class="social-media-container">
            <a href="#"><img src="assets/images/socialmediaicons/fb.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/yt.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/ig.png"></a>
            <a href="#"><img src="assets/images/socialmediaicons/in.png"></a>
        </div>
    </footer>
</body>

</html>
